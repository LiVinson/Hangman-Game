<body>

    <!--CONTAINER 1: INTRODUCTION SCREEN: Will use JS to mke this container disappear (hidden) when start game button is pressed (Maybe some kind of toggle)-->
    
<div class="fullContainer"> 
    <div class="introContainer">

        <div class="introductionScreen">
            


    
        <h1 id="mainHeader" "whiteFont">Hangman: SEC Edition</h1>

        <div id="openingInstructions">
        
            <p id="namePrompt" class="whiteFont">Please enter your name:</p>

                <button id="startButton">Click to Start</button>
        </div>

        </div>
    </div>

    <div class="gameContainer">
            <h1 id="mainHeader" "whiteFont">Hangman: SEC Edition</h1>

            <div id="gameInfo">
            
                <div><p id="wordDisplayed"><!--Link this to the js variable that makes underline array a string-->Word to Guess</p></div>

                <p class="wins">Wins:</p>
                <p class="losses">Losses:</p>
                <p class="guessesRemaining">Guesses Remaining:</p>
                <div><p class="alreadyGuessed">Already Guessed: </p></div>
            </div>





    </div>
</div>
