    <div class="container">
        <!--Contains 'jumobotron-->
        <div class="row">
            <div class="col-sm-12">
                <div class="card w-100">
                    <div class="card-body">
                        <h1>Hangman: SEC Edition</h1>
                    </div>
                </div>
            </div>
        </div>
        <!--Contains Instructions and Win/Loss Cards -->
        <div class="row">
            <div class="col-sm-5">
                <div class="card">
                    <h5 class="card-header">Score</h5>
                    <div class="card-body">
                        <h5 class="card-text">Guesses Remaining:<span id="guesses-remaining"></span> </h5>
                        <h5 class="card-text">Wins: <span id="wins" class="game-info"></span></h5>
                        <h5 class="card-text">Losses:  <span id="losses" class="game-info"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card">
                    <h5 class="card-header">Instructions</h5>
                    <div class="card-body">
                        <h5 class="card-title">Do you know your SEC Teams?</h5>
                        <p class="card-text">Each round, attempt to guess the word(s) by
                            pressing a letter. Try to guess all of the letters
                            within 10 turns to win. Guess a letter to start!</p>
                    </div>
                </div>
            </div>
        </div>
        <!--End  Instructions and Win/Loss Row -->
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <h5 class="card-header">Letters Guessed</h5>
                    <div class="card-body">
                        <span id="previously-guessed"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <h5 class="card-header">Word to Guess</h5>
                    <div class="card-body">         
                        <p class="card-text" id="word-to-guess">
                            <!--Word to Guess to be Dynamically Generated-->
                        </p>
                        <p id="game-message"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="assets/javascript/game.js"></script>
